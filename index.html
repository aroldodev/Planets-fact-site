<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Planets fact site</title>
</head>
<body>
  <nav class="navbar">
    <h2 class="title">THE PLANETS</h2>
    <ul class="navbar-links-container">
      <li id="link-mercury" class="navbar-link">MERCURY</li>
      <li id="link-venus" class="navbar-link">VENUS</li>
      <li id="link-earth" class="navbar-link">EARTH</li>
      <li id="link-mars" class="navbar-link">MARS</li>
      <li id="link-jupyter" class="navbar-link">JUPYTER</li>
      <li id="link-saturn" class="navbar-link">SATURN</li>
      <li id="link-uranus" class="navbar-link">URANUS</li>
      <li id="link-neptune" class="navbar-link">NEPTUNE</li>
    </ul>
  </nav>
  <hero class="main">
    <main class="main-container">
      <div class="main-image-container">
        <img id="main-planet-image" src="" alt="" class="main-planet-image">
      </div>
      <!-- second image -->
      <div class="main-data-container">
        <h1 id="planet-name" class="planet-name"></h1>
        <p id="planet-overview" class="planet-overview"></p>
        <p class="planet-source">Source : <a class="planet-source-link" id="planet-source-link" href="">Wikipedia <img src="/assets/icon-source.svg" alt=""></a></p>
        <div class="planet-data-selector">
          <div id="01-selector" class="planet-data-selector-element active">
            <h4 class="planet-data-index">01</h4>
            <h3 class="planet-data-selector-option">OVERVIEW</h3>
          </div>
          <div id="02-selector" class="planet-data-selector-element">
            <h4 class="planet-data-index">02</h4>
            <h3 class="planet-data-selector-option">INTERNAL STRUCTURE</h3>
          </div>
          <div id="03-selector" class="planet-data-selector-element">
            <h4 class="planet-data-index">03</h4>
            <h3 class="planet-data-selector-option">SURFACE GEOLOGY</h3>
          </div>
        </div>
      </div>
  </hero>
  </main>
  <section class="data-container">
    <div class="data-element">
      <h3 class="data-element-name">Rotation Time</h3>
      <h2 id="data-rotation-time" class="data-element-info"></h2>
    </div>
    <div class="data-element">
      <h3 class="data-element-name">Revolution Time</h3>
      <h2 id="data-revolution-time" class="data-element-info"></h2>
    </div>
    <div class="data-element">
      <h3 class="data-element-name">Radius</h3>
      <h2 id="data-radius" class="data-element-info"></h2>
    </div>
    <div class="data-element">
      <h3 class="data-element-name">Average Temp.</h3>
      <h2 id="data-average-temp" class="data-element-info"></h2>
    </div>
  </section>

  <script type="module" src="script/script.js"></script>
</body>
</html>
